<form [formGroup]="form" (submit)="signup($event)">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" 
                id="username" 
                name="username" 
                class="form-control"
                formControlName="username"
                />

        <div *ngIf="form.controls.username.touched && form.controls.username.errors">
            <div *ngIf="form.controls.username.errors.required" class="alert alert-danger">
                Username is required
            </div>

            <div *ngIf="form.controls.username.errors.cannotContainSpace" class="alert alert-danger">
                Username cannot contain spaces
            </div>

            <div *ngIf="form.controls.username.errors.invalidLogin"
                    class="alert alert-danger">
                Invalid login
            </div>
        </div>

        
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" 
                class="form-control"
                id="password"
                name="password"
                formControlName="password"/>
        <div *ngIf="form.controls.username.touched && form.controls.username.errors">
            <div *ngIf="!form.controls.password.valid" class="alert alert-danger">
            password is required
            </div>
        </div>
       
    </div>
    

    <button class="btn btn-primary">Sign Up</button>
</form>
